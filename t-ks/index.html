    <style>
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background: 
                radial-gradient(ellipse at center, rgba(255, 223, 100, 0.1) 0%, rgba(255, 223, 100, 0) 70%),
                linear-gradient(135deg, #0b021a 0%, #1f0a3b 50%, #3c1053 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            display: flex; /* Centralizar conteúdo verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupar toda a altura */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px), 
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            from { background-position: 0 0, 25px 25px; }
            to { background-position: -500px -500px, -475px -475px; }
        }

        .container {
            max-width: 700px; /* Container um pouco menor */
            margin: 40px auto;
            padding: 50px 60px;
            background-color: rgba(11, 2, 26, 0.75); /* Fundo um pouco mais opaco */
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.25); 
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.35);
            position: relative;
            z-index: 1;
            text-align: center; /* Centralizar texto */
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #FFD700;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
            font-size: 2.6em;
            margin-bottom: 25px;
            line-height: 1.3;
        }

        p {
            margin-bottom: 35px; /* Mais espaço antes do botão */
            text-align: center; /* Texto centralizado */
            font-size: 1.2em;
            color: #d1c4e9;
            line-height: 1.8;
        }
        
        strong {
            color: #FFECB3; 
            font-weight: 700;
        }

        .access-button {
            display: inline-block;
            background: linear-gradient(145deg, #FFECB3, #FFD700);
            color: #4a148c;
            padding: 18px 40px;
            font-size: 1.3em;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px; /* Espaço acima do botão */
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 -2px 5px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite; /* Animação pulsante */
        }

        .access-button:hover {
            background: linear-gradient(145deg, #FFD700, #FFECB3);
            transform: translateY(-3px) scale(1.05); /* Aumenta um pouco mais no hover */
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.7), inset 0 -2px 5px rgba(0,0,0,0.1);
            color: #311b92;
            animation-play-state: paused; /* Pausa pulsação no hover */
        }

        /* Animação Pulsante */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 -2px 5px rgba(0,0,0,0.2);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6), inset 0 -2px 5px rgba(0,0,0,0.1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 -2px 5px rgba(0,0,0,0.2);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px 20px;
                padding: 40px;
            }
            h1 {
                font-size: 2.1em;
            }
            p {
                font-size: 1.1em;
            }
            .access-button {
                font-size: 1.1em;
                padding: 16px 35px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px 10px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .access-button {
                font-size: 1em;
                padding: 14px 30px;
            }
        }
    </style>
